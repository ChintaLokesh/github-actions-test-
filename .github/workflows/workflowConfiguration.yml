name: Build and Test
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with maven
        run: |
          ls -a
          mvn -B package --filee pom.xml
          ls -a
  
  test1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup JDK 1.8
        uses: actions/setup-java
        with:
          java-version: 1.8
      - name: Test with maven
        run: |
          pwd
          ls -a
          mvn clean test
          ls -a
